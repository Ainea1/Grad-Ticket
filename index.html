<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aineaâ€™s Graduation Ticket</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #ticket {
      width: 700px;
      height: 300px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      position: relative;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left, .right {
      width: 45%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .ticket-title {
      font-size: 1.5rem;
      color: #f8b500;
      font-weight: bold;
    }

    .name-display {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: 10px;
    }

    .info-line {
      margin: 5px 0;
      font-size: 16px;
    }

    .barcode {
      width: 100%;
      height: 40px;
      background-image: url('https://i.ibb.co/dKjWnKD/barcode.png'); /* or your own hosted barcode */
      background-repeat: no-repeat;
      background-size: contain;
    }

    .logo {
      font-size: 40px;
      margin-top: -10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ“ Aineaâ€™s Graduation Flight ðŸŽ“</h1>
  <p>Enter your name below to generate your VIP boarding pass:</p>

  <input type="text" id="nameInput" placeholder="Type your name here">
  <br>
  <button onclick="generateTicket()">Generate Ticket</button>
  <button onclick="downloadTicket()">Download Ticket</button>

  <div id="ticket" style="display:none;">
    <div class="left">
      <div>
        <div class="logo">ðŸ›«</div>
        <div class="ticket-title">Graduation Express</div>
        <div class="name-display" id="ticketName">[Your Name]</div>
      </div>
      <div>
        <div class="info-line">From: Campus Life</div>
        <div class="info-line">To: PhD Glory</div>
        <div class="info-line">Date: June 29, 2025</div>
      </div>
    </div>
    <div class="right">
      <div>
        <div class="info-line">Flight No: GRD2025</div>
        <div class="info-line">Gate: G9</div>
        <div class="info-line">Seat: VIP-001</div>
        <div class="info-line">Time: 4:00 PM</div>
      </div>
      <div class="barcode"></div>
    </div>
  </div>

  <script>
    function generateTicket() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      document.getElementById('ticketName').textContent = name;
      document.getElementById('ticket').style.display = 'flex';
    }

    function downloadTicket() {
      html2canvas(document.querySelector("#ticket")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'graduation_ticket.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
